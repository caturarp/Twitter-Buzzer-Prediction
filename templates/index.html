<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Deployment Buzzer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Hind:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body style="background: #00403d">
    <div class="login">
      <h1>Predict Buzzer</h1>

      <!-- Main Input For Receiving Query to our ML -->
      <form action="/" method="post">
        <input
          type="text"
          name="username"
          placeholder="username"
          required="required"
        />
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict Buzzer
        </button>
      </form>

      {% if prediction_text %}
      <br />
      <br />
      <p>Account age: {{ account_age }}</p>
      <p>Following: {{ following }}</p>
      <p>Followers: {{ followers }}</p>
      <p>Compound mean: {{ compound_mean }}</p>
      {{ prediction_text }} {% endif %}
    </div>
  </body>
</html>
